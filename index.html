<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    
    <header class="text-center text-light">
      <h1 id="title">Gym Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve our services
      </p>
    </header>

    <form id="survey-form" class="text-light rounded shadow mx-auto mt-5 mb-2 p-4">
      <div>
        <label for="name" id="name-label" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          class="form-control"
          required />
      </div>

      <div class="mt-4">
        <label for="email" id="email-label" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="form-control"
          required />
      </div>

      <div class="mt-4">
        <label for="number" id="number-label" class="form-label"
          >Age(optional)</label
        >
        <input
          type="number"
          id="number"
          min="15"
          max="80"
          placeholder="Age"
          class="form-control" />
      </div>

      <div class="mt-4">
        <label for="drop" class="form-label">
          Which option best describes your current training?
        </label>
        <select name="drop" id="dropdown" class="form-select">
          <option value="" disabled selected>Select your training</option>
          <option value="Weight-lifting">Weight Lifting</option>
          <option value="calisthenics">Calisthenics</option>
          <option value="crossfit">Crossfit</option>
          <option value="fitness">Fitness</option>
        </select>
      </div>

      <div class="mt-4">
        <p>Would you recommend our gym to a friend?</p>
        <div class="form-check">
          <input
            name="recommendation"
            value="recommend"
            id="maybe"
            type="radio"
            class="form-check-input" />
          <label for="maybe" class="form-check-label">Definitely</label>
        </div>

        <div class="form-check">
          <input
            name="recommendation"
            value="recommend"
            id="maybe"
            type="radio"
            class="form-check-input" />
          <label for="maybe" class="form-check-label">Maybe</label>
        </div>

        <div class="form-check">
          <input
            name="recommendation"
            value="recommend"
            id="maybe"
            type="radio"
            class="form-check-input" />
          <label for="maybe" class="form-check-label">Not sure</label>
        </div>
      </div>

      <div class="mt-4">
        <p>What is your favorite time to go the gym ?</p>
        <select name="time" id="time" class="form-select">
          <option value="" disabled selected>Select an option</option>
          <option value="morning">Morning</option>
          <option value="midday">Midday</option>
          <option value="evening">Evening</option>
        </select>
      </div>

      <div class="mt-4">
        <p>What would you like to see improved? (Check all that apply)</p>

        <div class="form-check">
          <label for="bars-eq" class="form-check-label">More calisthenics equipment</label>
          <input
            type="checkbox"
            id="bars-eq"
            value="More calisthenics equipmnet" class="form-check-input"/>
        </div>

        <div class="form-check">
          <label for="weight-eq" class="form-check-label">More free weight equipment</label>
          <input
            type="checkbox"
            id="weight-eq"
            value="More free weight equipmnet" class="form-check-input"/>
        </div>

        <div class="form-check">
          <label for="crossfit-eq" class="form-check-label">More crossfit equipment</label>
          <input
            type="checkbox"
            id="crossfit-eq"
            value="More crossfit equipmnet" class="form-check-input"/>
        </div>

        <div class="form-check">
          <label for="fitness-eq" class="form-check-label">More fitness equipment</label>
          <input
            type="checkbox"
            id="fitness-eq"
            value="More fitness equipmnet" class="form-check-input"/>
        </div>
      </div>

      <div class="mt-4">
        <label for="comment">Any comments or suggestions ?</label>
        <textarea
          name="comments"
          id="comment"
          cols="30"
          rows="5"
          placeholder="Enter your comment here..."
          class="form-control"></textarea>
      </div>

      <div class="d-grid mt-4">
        <button id="submit" type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
